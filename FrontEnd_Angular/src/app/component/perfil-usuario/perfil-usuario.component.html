<h1>Perfil usuario</h1>
<form  class="form-horizontal col-sm-8">
      <div class="form-group row" >
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input type="email" [(ngModel)]="usuario.correo" name='email' required
          class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 control-label">Nivel</label>

        <div class="col-sm-10">
          <input type="text" [(ngModel)]="usuario.nivel" name="nivel" required
          class="form-control" id="inputPassword3" placeholder="Password">
         
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
        
          <button  class="btn btn-default btn-auth" >guardar</button>
          <!--<a routerLink="/login" class="forgot-pass">Olvido el password?</a>-->
        </div>
      </div>
    </form>
